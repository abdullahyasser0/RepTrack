name: Build and Deploy to Azure

on:
  push:
    branches:
      - Forgotpassword-and-otp-sending

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # step 3 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1


      # Step 3: Log in to Azure Container Registry
      - name: Log in to ACR
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login reptrack.azurecr.io -u "${{ secrets.ACR_USERNAME }}" --password-stdin
      
      - name: Build Docker image
        env:
          ENVIRONMENT: production
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD}}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
        run: |
          docker build --build-arg ENVIRONMENT=$ENVIRONMENT \
                       --build-arg SMTP_EMAIL=$DJANGO_SECRET_KEY \
                       --build-arg SMTP_PASSWORD=$SUPABASE_JWT_SECRET \
                       --build-arg SUPABASE_KEY=$SUPABASE_KEY \
                       --build-arg SUPABASE_URL=$SUPABASE_URL \
                       -t django-app:latest .



      # Step 5: Test the Docker image locally
      - name: Run Docker container to test
        run: |
          docker run -d --name django-backend \
                     -e SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
                     -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
                     -e SMTP_EMAIL=${{ secrets.SMTP_EMAIL }} \
                     -e SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
                     -p 8000:8000 reptrack.azurecr.io/django-app:latest
          sleep 30
          curl --fail http://localhost:8000/ || (docker logs django-backend && exit 1)
          docker stop django-backend
          docker rm django-backend

      # Step 6: Push the Docker image to ACR
      - name: Push Docker image
        run: docker push reptrack.azurecr.io/django-app:latest

      # Step 7: Deploy the Docker image to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Reptrack-production
          images: reptrack.azurecr.io/django-app:latest


