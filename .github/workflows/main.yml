name: Build and Deploy with Docker Compose

on:
  push:
    branches:
      - Forgotpassword-and-otp-sending

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # Step 4: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build \
          --build-arg SMTP_EMAIL=${{ secrets.SMTP_EMAIL }} \
          --build-arg SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
          --build-arg SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
          --build-arg SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
          -t reptrack.azurecr.io/django-app:latest .


      # Step 7: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Reptrack-production
          images: ${{ secrets.ACR_LOGIN_SERVER }}/reptrack.azurecr.io/django-app:latest
      - name: Run Docker container to test
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }} \
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }} \
         
          
        run: |
          docker run -d -p 8000:8000 --name django-backend \
                     -e SUPABASE_KEY=$SUPABASE_KEY \
                     -e SUPABASE_URL=$SUPABASE_URL \
                     -e SMTP_EMAIL=${{ secrets.SMTP_EMAIL }} \
                     -e SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
                     
          # Wait for the container to start
          sleep 30
          # Check if the web application is running
          curl --fail http://localhost:8000/ || (docker logs Reptrack && exit 1)
          # Stop and remove the test container
          docker stop django-backend
          docker rm django-backend
      - name: Push Docker image
        run: docker push reptrack.azurecr.io/django-app:latest

