name: Build and Deploy to Azure

on:
  push:
    branches:
      - Forgotpassword-and-otp-sending

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Log in to Azure Container Registry
      - name: Log in to ACR
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login reptrack.azurecr.io -u "${{ secrets.ACR_USERNAME }}" --password-stdin

      # Step 4: Build the Docker image
      - name: Build Docker Image
        run: |
          DOCKER_BUILDKIT=1 docker build \
            --secret id=smtp_email,src=<(echo ${{ secrets.SMTP_EMAIL }}) \
            --secret id=smtp_password,src=<(echo ${{ secrets.SMTP_PASSWORD }}) \
            --secret id=supabase_key,src=<(echo ${{ secrets.SUPABASE_KEY }}) \
            --secret id=supabase_url,src=<(echo ${{ secrets.SUPABASE_URL }}) \
            -t reptrack.azurecr.io/django-app:latest .


      # Step 5: Test the Docker image locally
      - name: Run Docker container to test
        run: |
          docker run -d -p 8000:8000 --name django-backend \
                     -e SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
                     -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
                     -e SMTP_EMAIL=${{ secrets.SMTP_EMAIL }} \
                     -e SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
                     reptrack.azurecr.io/django-app:latest
          sleep 30
          curl --fail http://localhost:8000/ || (docker logs django-backend && exit 1)
          docker stop django-backend
          docker rm django-backend

      # Step 6: Push the Docker image to ACR
      - name: Push Docker image
        run: docker push reptrack.azurecr.io/django-app:latest

      # Step 7: Deploy the Docker image to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Reptrack-production
          images: reptrack.azurecr.io/django-app:latest

      # Step 8: Clean up Docker resources
      - name: Clean up Docker
        run: docker system prune -af
