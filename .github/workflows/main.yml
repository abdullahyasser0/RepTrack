name: Build and Deploy with Docker Compose

on:
  push:
    branches:
      - Forgotpassword-and-otp-sending

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # Step 4: Build Docker Image
      - name: Build Docker Image
        run: |
          docker buildx build \
          --build-arg SMTP_EMAIL=${{ secrets.SMTP_EMAIL }} \
          --build-arg SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
          --build-arg SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
          --build-arg SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
          -t django-backend .

      # Step 5: Run the Docker Container
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:80 --name django-backend \
          -e SMTP_EMAIL=${{ secrets.SMTP_EMAIL }} \
          -e SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
          -e SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
          -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
          django-backend

      # Step 6: Verify Web App Status
      - name: Verify Web App Status
        run: |
          echo "Checking if the web app is running..."
          sleep 10
          curl -I http://localhost:8000 || echo "Web app is not running."

      # Step 7: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Reptrack-production
          images: ${{ secrets.ACR_LOGIN_SERVER }}/django-backend:latest
