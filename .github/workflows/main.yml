name: Deploy to Azure App Service (Container Mode)

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Log in to Azure Container Registry (ACR)
      - name: Log in to Azure Container Registry
        run: |
          az acr login --name reptrackcontainer

      # Step 4: Build and Push Docker Image to ACR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .  # Path to the Dockerfile
          push: true
          tags: reptrackcontainer.azurecr.io/reptrackimage:${{ github.sha }}

      # Step 5: Deploy to Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: Reptrack-main-app  # Replace with your Azure App Service name
          images: reptrackcontainer.azurecr.io/reptrackimage:${{ github.sha }}
