name: Deploy to Azure

on:
  push:
    branches:
      - Forgotpassword-and-otp-sending

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.ACR_LOGINSERVER }}/reptrack-production:latest .
          docker push ${{ secrets.ACR_LOGINSERVER }}/reptrack-production:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Reptrack-production
          slot-name: production
          images: ${{ secrets.ACR_LOGINSERVER }}/reptrack-production:latest
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Environment Variables
        env:
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: echo "Environment variables set for deployment."
