# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrackproduction

on:
  push:
    branches:
      - finalwebapp
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrackfinalproduction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_105b8dbd9eb841a2ba2f05d8f10d845b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a8e2e7bf9d354be582c38b93ad36c131 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrackfinalproduction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_105b8dbd9eb841a2ba2f05d8f10d845b }}/v1.0:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrackproduction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3178bf34411849cf83c9f047c9d699eb }}
        images: 'reptrackfinalproduction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_105b8dbd9eb841a2ba2f05d8f10d845b }}/v1.0:${{ github.sha }}'