<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaches Section</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        .coaches-section {
            background: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .main-container {
            border-radius: 18px;
            background: #ece9e9;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            display: flex;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            border-radius: 18px 0 0 18px;
            background: #1a1363;
            display: flex;
            width: 280px;
            flex-direction: column;
            align-items: start;
            color: #fff;
            padding: 2rem 1rem;
            font: 400 10px Poppins, sans-serif;
            overflow-y: auto;
        }

        .profile-image {
            aspect-ratio: 1;
            object-fit: contain;
            width: 51px;
            align-self: center;
        }

        .admin-name {
            font-size: 15px;
            font-weight: 700;
            align-self: center;
            margin-top: 10px;
        }

        .admin-email {
            text-align: center;
            align-self: center;
            margin-top: 9px;
        }

        .nav-item {
            display: flex;
            gap: 15px;
            font-size: 12px;
            margin: 18px 0 0 13px;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border-radius: 10px 0 0 10px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            aspect-ratio: 1;
            object-fit: contain;
            width: 20px;
        }

        .nav-text {
            margin: auto 0;
        }

        .active-nav-item {
            background: #ece9e9;
            box-shadow: 0 4px 3px rgba(0, 0, 0, 0.25);
            color: #1a1363;
            font-weight: 700;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
            font-family: Poppins, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .notification-icon {
            width: 78px;
            height: auto;
            box-shadow: 0 50px 28px rgba(0, 0, 0, 0.25);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .page-title {
            color: #1a1363;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1.6px;
            margin: 0 0 1rem 0;
        }

        .add-button {
            border: none;
            border-radius: 100px;
            background: #fff;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            padding: 0.5rem 1.5rem;
            font-size: 20px;
            color: #1a1363;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-button:hover {
            transform: translateY(-2px);
        }

        .coaches-table {
            background: #77749b;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 1rem;
            flex: 1;
        }

        .table-header {
            color: #fffadf;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .table-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .entities-dropdown {
            background: #5d57a3;
            border: none;
            border-radius: 12px;
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 16px;
            cursor: pointer;
        }

        .table-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            color: #fff;
        }

        .table-header-cell {
            color: #fffadf;
            font-weight: 700;
            padding: 0.5rem;
        }

        .table-cell {
            padding: 0.5rem;
        }

        .action-button {
            border: none;
            border-radius: 10px;
            background: #fff;
            padding: 0.5rem 1rem;
            font-size: 14px;
            color: #2b2b2b;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .action-button:hover {
            background: #f0f0f0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination-button {
            border: none;
            border-radius: 10px;
            background: #666385;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .pagination-button:hover {
            background: #5d57a3;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        @media (max-width: 991px) {
            .coaches-section {
                padding: 1rem;
            }

            .main-container {
                flex-direction: column;
                height: auto;
            }

            .content-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-radius: 18px 18px 0 0;
            }

            .main-content {
                padding: 1rem;
            }

            .table-content {
                grid-template-columns: 1fr;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .add-button,
            .nav-item,
            .action-button,
            .pagination-button {
                transition: none;
            }
        }
    </style>
</head>
